<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Arduino Steuerung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    .container {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 25px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .dropdown-group {
      display: flex;
      align-items: center;
      flex: 1;
      margin-right: 15px;
    }
    .dropdown-group:last-child {
      margin-right: 0;
    }
    label {
      min-width: 70px;
      font-weight: bold;
    }
    select {
      flex: 1;
      padding: 6px;
      font-size: 15px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
    }
    .radio-group label {
      font-weight: normal;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

    <h2>Arduino Dropdown-Steuerung</h2>

      <div class="dropdown-group"><label for="d3">Feld 3:</label><select id="d3"><option value="C1">C1</option><option value="C2">C2</option></select></div>
    </div>
