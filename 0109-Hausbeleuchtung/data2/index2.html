<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Dropdown with Limits</title>
</head>
<body>
  <label for="numberDropdown">Choose a number:</label>
  <select id="numberDropdown"></select>

  <script>
    // Set the range limits
    const min = 1; // Minimum value
    const max = 10; // Maximum value

    // Get the dropdown element
    const dropdown = document.getElementById('numberDropdown');

    // Populate the dropdown with numbers within the range
    for (let i = min; i <= max; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      dropdown.appendChild(option);
    }
  </script>
</body>
</html>
