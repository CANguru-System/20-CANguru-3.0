<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Datalist</title>
    <style>
        div.datalistslice {
            position: relative;
            width: 620px;
            height: 7%;
            margin-left: 110px;
        }

        .range__list {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            margin-top: 1px;
            font-family: Arial;
            font-size: 10px;
            align-items: center;
            margin-top: 1px;
        }
    </style>
</head>

<body>

    <label for="rangeInput">Choose a number:</label>
    <input list="numberList" id="rangeInput" />
    <div class="datalistslice">
        <datalist id="numberList"></datalist>
    </div>

    <script>
        // Function to dynamically generate range
        function generateDatalist(start, end, step) {
            const datalist = document.getElementById('numberList');
            //    datalist.innerHTML = ''; // Clear existing options

            for (let i = start; i <= end; i += step) {
                const option = document.createElement('option');
                option.value = i;
                datalist.appendChild(option);
            }
            // Automatically select the second value
            const input = document.getElementById("rangeInput");
            input.value = 2; // Select the second value
        }

        // Example: Generate numbers from 1 to 100 with a step of 5
        generateDatalist(4, 6, 1);


    </script>
</body>

</html>
